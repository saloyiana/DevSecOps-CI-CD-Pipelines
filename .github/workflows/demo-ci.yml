# This is a basic workflow to help you get started with Actions

name: Demo

on:
#   # Auto Triggers
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Manual Trigger
  workflow_dispatch:

env:
  Image: 'saloyiana/demo-app'
  Tag: 'v1.0.${{github.run_number}}'
  ProjectName: 'demo-app'
  HelmchartPath: '$GITHUB_WORKSPACE/chart/demo-app'
  DockerfilePath: '$GITHUB_WORKSPACE/app/Dockerfile'

jobs:
  # This workflow contains a single job called "build"
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        #  To lint code
        
#       - name: Lint with flake8
#         run: |
#           # stop the build if there are Python syntax errors or undefined names
#           flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#           # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#           flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          # pytest
           echo "testing"
  scan:
    name: scan
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # SAST & SCA
      - name: dep-scan
        uses: AppThreat/dep-scan-action@v1.0.0

      - name: sast-scan
        uses: AppThreat/sast-scan-action@1.0.2
        
  container_image:
    name: container image
    needs: scan
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Build image
      - name: build image
        run: 
          docker build -f ${{ env.DockerfilePath }} -t ${{ env.Image }}:${{ env.Tag }} $GITHUB_WORKSPACE/app/

      # Image scan
      - name: image scan
        continue-on-error: true
        run: |
          echo "install trivy" 
          sudo apt-get install rpm   
          wget https://github.com/aquasecurity/trivy/releases/download/v0.16.0/trivy_0.16.0_Linux-64bit.deb   
          sudo dpkg -i trivy_0.16.0_Linux-64bit.deb
          echo "run scan" 
          trivy image --exit-code 0 --severity LOW,MEDIUM ${{ env.Image }}:${{ env.Tag }}    
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ env.Image }}:${{ env.Tag }}     
 
      # Manifests scan
      - name: manifests scan
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: docker-sign-push
        uses: sudo-bot/action-docker-sign@latest
        with:
          image-ref: ${{ env.Image }}:${{ env.Tag }}
          private-key-id: ${{ secrets.PRIVATE_KEY_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          private-key-passphrase: ${{ secrets.PRIVATE_KEY_PASSPHRASE }}
          
  deploy_to_test:
    name: deploy to test
    needs: container_image
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # project deploy to test ( push based deployment )
#       - name: project deploy
#         run: |
#           helm upgarde --wait --install ${{ env.ProjectName }} ${{ env.HelmchartPath }} \
#             --set image=${{ env.Image }} --set image.tag=${{ env.Tag }} -n test-env 

      - uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 0 
          
      - name: update tag
        run: |
          sed -i 's/repository:.*/repository:\ "saloyiana\/demo-app"/g' ${{ env.HelmchartPath }}/values.yaml
          sed -i 's/tag:.*/tag:\ "${{ env.Tag }}"/g' ${{ env.HelmchartPath }}/values.yaml

      - name: update tag
        env: 
          CI_COMMIT_MESSAGE: release with tag ${{ env.Tag }}
        run: |
          # git config --local user.email "test@github.com"
          # git config --local user.name "ci/cd"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
  
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: test-env
          force: true
  test:
    name: test
    needs: deploy_to_test
    runs-on: ubuntu-latest
    steps:
      # DAST
      - name: dast
        run: echo "run dast" 
      # Manifests scan
      - name: performance test
        run: echo "run test"  
        
      # project deploy to prod ( push based deployment )
#       - name: project deploy
#         run: |
#           helm upgarde --wait --install ${{ env.ProjectName }} ${{ env.HelmchartPath }} \
#             --set image=${{ env.Image }} --set image.tag=${{ env.Tag }} -n prod-env 

  deploy_to_prod:
    name: deploy to prod
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 0 
          
      - name: update tag
        run: |
          sed -i 's/repository:.*/repository:\ "saloyiana\/demo-app"/g' ${{ env.HelmchartPath }}/values.yaml
          sed -i 's/tag:.*/tag:\ "${{ env.Tag }}"/g' ${{ env.HelmchartPath }}/values.yaml

      - name: update tag
        env: 
          CI_COMMIT_MESSAGE: release with tag ${{ env.Tag }}
        run: |
          # git config --local user.email "test@github.com"
          # git config --local user.name "ci/cd"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: prod-env
          force: true
